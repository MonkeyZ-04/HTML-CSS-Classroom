<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=   
    , initial-scale=1.0"> 
    <title>Learn Html&Css</title>

    <style>
        ul {
            list-style-type: circle; /* ตรงข้างหลังสุดสามารถเปบี่ยนรูปข้างของ list ได้ */
        }
    </style>


</head>
<body>
    <b>Ordered HTML List</b>
    <p>unorder list</p>
    <ul><!--unorder list  -->
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>
    <p>order list</p>
    <ol><!--order list  -->
        <li>List item 6</li>
        <li>List item 7</li>
        <li>List item 8</li>
        <li>List item 9</li>
        <li>List item 10</li>
    </ol>

</body>
</html>
