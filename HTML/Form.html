<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=   
    , initial-scale=1.0"> 
    <title>Learn Html&Css</title>




</head>
<body>
    
    <form action=""><!--action จะไปทำงานกับ php -->
        <fieldset>
            <legend><!--ถ้าไม่ใส่ text จะร่วงมาอยู่ในสี่เหลี่ยม  -->
                Register Form
            </legend>
            <label for="firstname">Firstname</label>
            <input type="text" placeholder="Enter yourfirstname"><!--place holderจะเป็นข้อความจากๆอยู่ในกล่องใส่ข้อความ  -->
            <br>
            <label for="lastname">lastname</label>
            <input type="text" placeholder="Enter yourlastname"><!--place holderจะเป็นข้อความจากๆอยู่ในกล่องใส่ข้อความ  -->
            <br>
            <label for="gender">Select Gender :</label>
            <input type="radio" name="gender" value="male" checked> Male<!--radio เป็นtype เกี่ยวกับการเลือก  -->
            <input type="radio" name="gender" value="female" > Female
            <input type="radio" name="gender" value="other" > Other
            <br>
            <input type="checkbox" value="value1" name="value1">Chechbox 1
            <input type="checkbox" value="value2" name="value2">Chechbox 2
            <input type="checkbox" value="value3" name="value3">Chechbox 3
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
